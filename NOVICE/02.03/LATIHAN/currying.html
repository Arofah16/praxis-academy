<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan Currying</title>
</head>
<body>
    <script>
        const operasiKata = (kata1)=>(kata2)=>(kata3)=>{            //mengurutkan fungsi sesuai dengan urutan
             return kata1+" "+kata2+" "+kata3;                      //mengembalikan nilai dari operasiKata
        };

        document.write(operasiKata("kalila")("tsuroyya")("khasanah"))       //pemanggilan nama variabel diikuti parameter yang diisikan sesuai parameter yang telah ditentukan

        const pesanan = (nama)=>(makanan)=>(total)=>{
            return nama+" "+makanan+" "+total;
        }

        console.log(pesanan("arofah")("gorengan")(10000))


        //penggunaan rekursi dalam function javascript

        let perkalian (a,b);
                a if b == 1 else a + perkalian(a, b -1);

        console.log(perkalian(2,4));
    </script>
    
</body>
</html>
