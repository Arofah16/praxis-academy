<html>
    <head>
        <title>Kasus 7 (fizzbuzz)</title>
    </head>
    <body>
        <script>
            for (i= 0 ; i<= 30 ; i++)
            {
                if(i%3 ===0 && i%5===0);
                {
                    console.log(i + "FIZZBUZZ");
                }
                if(i%3===0)
                {
                    console.log( i + "FIZZ");
                }
                if(i%5===0)
                {
                    console.log(i + "BUZZ");
                }
                else
                {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
