<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 3</title>
</head>
<body>
    <script>
         function luasSegitiga(a,t){
        var luas = a * t ;              /*membuat fungsi terlebih dahulu*/
        return luas;
}
     /*memanggil fungsi*/

     var a = 5;
     var t = 15;

     var luas = luasSegitiga(a,t);
     document.write(luas);

     luasSegitiga(luas);
    </script>
    
</body>
</html>
