<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR HANDLING</title>
</head>
<body>
    <!-- <script src="throw.js"></script> -->
    <p id="coba"></p>
    <script>
         try {          //digunkan untuk menguji sekumpulan statement
        alert("Bwahahaha!");
         }catch(err) {      //alternatif apabila terjadi error
        document.getElementById("coba").innerHTML = err.message;
         }finally{          //finaly adalah bagian yang selalu dijalankan
         alert("error finaly");
        }
        //throw digunakan alternatif untuk menampilkan pesan error tertentu
    </script>
    
</body>
</html>
