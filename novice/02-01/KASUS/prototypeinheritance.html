        function Alpha(){}

        Alpha.prototype.isAlpha = function(letter){
            return /^[a-zA-Z]$/.test(letter);
        };

        function Vowel(){}
        Vowel.prototype = new Alpha();  //Write in blank to inherit from Alpha

        Vowel.prototype.isVowel = function(letter){
            return /^[aeiuoyAEIOUY]$/.test(letter);
        };
