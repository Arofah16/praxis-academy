<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript conditional statement to find the sign of product of three numbers</title>
</head>
<body>
    <script>

        var x =prompt("Masukkan Nilai x");
        var y=prompt("Masukkan Nilai y");
        var z=prompt("Masukkan Nilai z");
        if (x>0 && y>0 && z>0)
        {
            alert("The sign is +");
        }
        else if (x<0 && y<0 && z<0)
        {
          document.write("The sign is +");
        }
        else if (x>0 && y<0 && z<0)
        {
          console.log("The sign is +");
        }
        else if (x<0 && y>0 && z<0)
        {
          console.log("The sign is +");
        }
        else
        {
          console.log("The sign is -");
        }
		
    </script>

</body>
</html>
