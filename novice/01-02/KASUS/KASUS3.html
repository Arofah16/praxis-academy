<html>
    <head>
        <title>STUDI KASUS 3</title>
    </head>
    <body>
        <script>
            var x=prompt("tuliskan nilai X");
            var y=prompt("tuliskan Nilai Y");
            var z=prompt("tuliskan Nilai Z");

        if (x>y  && z<y)
        {
                if (x>y && y>z)
                {
                    console.log(x + ", " + y + ", " + z + " hasil terbesar adalah X");
                    document.write(x + ", " + y + ", " + z + " hasil terbesar adalah X");
                }
                else
                {
                    console.log(x + ", " + z + ", " +y + " hasil terkecil adalah Y ");
                    document.log(x + ", " + z + ", " +y + " hasil terkecil adalah Y ");
                    
                }
        }
        else if (y>x && y >z)
        {
                if (x>z)
                {
                    console.log(y + ", " + x + ", " +z);
                }
                else
                {
                    console.log(y + ", " + z + ", " +x);
                }
        }
        else if (z>x && z>y)
        {
                if (x>y)
                {
                    console.log(z + ", " + x + ", " +y);
                }
                else
                {
                    console.log(z + ", " + y + ", " +x);
                }
        }        

                </script>
    </body>
</html>
