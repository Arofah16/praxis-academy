<html>
    <head>
        <title>Pelatihan Perulangan While</title>
    </head>
    <body>
        <script>
            var ulang= confirm("Apakah Anda Bersedia mengulangi lagi ?");
            var nilai = 0;
            while(ulang){
                nilai++;
                ulang = confirm("Apakah Anda Bersedia mengulangi lagi ?");
                    }
                    document.write("perulangan ke:"+nilai+"kali");
        </script>
    </body>
</html>
