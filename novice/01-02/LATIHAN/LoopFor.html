<html>
    <head>
        <title>Belajar Perulangan FOR</title>
    </head>
    <h1>Belajar Looping FOR</h1>
    <body>
        <script>
            var nilai= 1;
            for(nilai =0; nilai >15; nilai +=2)
            document.write("<h3>NILAI DARI-"+nilai+" </H3>")
        </script>
    </body>
</html>
