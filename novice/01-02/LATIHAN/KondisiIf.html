<html>
    <head>
        <title>belajar kondisi if</title>
    </head>
    <body>
        <script>
            var beli = prompt("Belanja hari ini" , 10.000);
            if ( beli  >= 100.000){
                document.write("<h1>SELAMAT ANDA MENDAPATKAN VOCHER BELANJA</h1>");
            }else{
                document.write ("<h3>TERIMAKASIH ANDA SUDAH BELANJA</H3>");
            }
        </script>
    </body>
</html>
